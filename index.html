<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover, Animations, Transitions & Transformations</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="w-4/5 mx-auto text-center py-12">
      <a 
      class="bg-blue-500 text-white py-4 px-8 rounded text-xl hover:bg-blue-300 transition-color duration-200 delay-200"
      href="">
      Click Here
      </a>
  </div>

  <img src="https://cdn.pixabay.com/photo/2022/04/15/19/54/flowers-7135053_960_720.jpg"
  class="animate-spin"
  />

  <img src="https://cdn.pixabay.com/photo/2022/04/15/19/54/flowers-7135053_960_720.jpg"
  class="transform transition-all hover:scale-125"
  />

  <img src="https://cdn.pixabay.com/photo/2022/04/15/19/54/flowers-7135053_960_720.jpg"
  class="transform transition-all hover:rotate-45"
  />

  <img src="https://cdn.pixabay.com/photo/2022/04/15/19/54/flowers-7135053_960_720.jpg"
  class="transform transition-all hover:skew-x-6"
  />

  <img src="https://cdn.pixabay.com/photo/2022/04/15/19/54/flowers-7135053_960_720.jpg"
  class="transform transition-all hover:translate-x-6"
  />
</body>
